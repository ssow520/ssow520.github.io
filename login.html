<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_login.css') }}">
</head>
<body>
    <h1>Connexion</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}
        {{ form.password.label }} {{ form.password() }}
        {{ form.submit() }}
    </form>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <p>Pas encore de compte ? <a href="{{ url_for('register') }}">Cr√©er un compte</a>.</p>
</body>
</html>
