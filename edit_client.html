<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Client</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_edite_client.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1><i class="fas fa-user-edit"></i> Modifier le Client</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="nom">Nom</label>
            {{ form.nom() }}
        </div>
        <div>
            <label for="email">Email</label>
            {{ form.email() }}
        </div>
        <div>
            <label for="adresse">Adresse</label>
            {{ form.adresse() }}
        </div>
        <div>
            <button type="submit"><i class="fas fa-save"></i> {{ form.submit.label }}</button>
        </div>
    </form>

    <a href="{{ url_for('list_clients') }}" class="back-link"><i class="fas fa-arrow-left"></i> Retour Ã  la liste des clients</a>
</body>
</html>
